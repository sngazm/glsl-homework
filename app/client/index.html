<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLSL Homework Client</title>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
</head>
<body>
<div id="controls">
    <div id="noise-controls"></div>
</div>

<script>
  const socket = io.connect();

  // 全てのスライダー要素の共通プロパティ
  const sliderBase = {
    classes: {
      "ui-slider": "slider",
      "ui-slider-handle": "handle",
      "ui-slider-range": "range"
    },
    range: "min",
    slide : (e, ui) => {

      $("#" + e.target.id).prev().text(ui.value);
      updateNoiseParams({key: e.target.id, value: ui.value});
    },
  };

  // ノイズパラメータたち
  const noiseParams = [
    {
      name: "threshold",
      value: 0,
      min: -1,
      max: 1,
      step: 0.01
    },
    {
      name: "thresholdwidth",
      value: 0.01,
      min: 0.01,
      max: 1,
      step: 0.01
    }
  ];

  // ノイズパラメータの数だけスライダー要素を生成する
  const noiseDomArray = [];

  $(function() {
    noiseParams.forEach((param) => {
      const wrap = $("<div>").addClass('slider-wrap');

      const label = $("<p>").addClass('label').text(param.name);
      wrap.append(label);

      const value = $("<p>").addClass('value').text(param.value);
      wrap.append(value);

      const dom = $("<div>").attr("id", param.name);
      const sliderParams = Object.assign(param, sliderBase);
      dom.slider(sliderParams);
      wrap.append(dom);
      $('#noise-controls').append(wrap);

      // 後から操作できるようにDOM要素配列としても持っておく
      noiseDomArray.push(dom.get(0));
    })
  });

  // 自分の操作を送る
  function updateNoiseParams(params) {
    socket.emit('update_noiseparams', {
      key: params.key,
      value: params.value
    });
  }

  // 他人の操作を受け取る
  socket.on('update_noiseparams', (data) => {
    syncNoiseParams(data)
  });

  function syncNoiseParams(data) {
    console.log(data);
    for (let dom of noiseDomArray) {
      if (dom.id === data.key) {
        $(dom).slider("value", data.value);
      }
    }
  }

</script>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
<link rel="stylesheet" href="/client/style.css">
</body>
</html>
